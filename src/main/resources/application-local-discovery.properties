# core
spring.application.name=brewery-config
server.port=8888

# repo
spring.cloud.config.server.git.uri=https://github.com/nikolacvetkovic/mssc-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

# encrypt/decrypt
### should be env var
encrypt.key=MySuperSecretKey

# security
spring.security.user.name=configuser
spring.security.user.password=configpass

# eureka client
eureka.client.service-url.defaultZone=http://eureka:4444@localhost:8761/eureka